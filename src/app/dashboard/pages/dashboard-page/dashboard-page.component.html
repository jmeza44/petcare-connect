<div class="flex h-screen flex-col overflow-hidden">
  <!-- Header -->
  <dashboard-header
    (toggleSidebar)="toggleSidebar()"
    [screenIsLarge]="screenIsLarge"
  >
  </dashboard-header>

  <div
    class="relative flex h-full flex-auto items-center justify-between gap-x-3 overflow-hidden bg-gray-100 lg:px-4"
  >
    <!-- Backdrop Overlay -->
    <div
      (click)="toggleSidebar()"
      *ngIf="isSidebarVisible && !screenIsLarge"
      @fadeInOut
      class="fixed inset-0 z-40 bg-black bg-opacity-30"
    ></div>

    <!-- Sidebar -->
    <div
      [ngClass]="{
        'translate-x-0': isSidebarVisible,
        'translate-x-full': !isSidebarVisible,
        'hidden lg:flex': !isSidebarVisible && screenIsLarge,
      }"
      class="fixed right-0 top-0 z-50 h-full w-full transform border-r border-gray-200 bg-white p-6 pt-14 shadow-lg transition-transform duration-300 ease-in-out sm:w-80 lg:static lg:flex lg:h-[95%] lg:translate-x-0 lg:rounded-2xl lg:border lg:pt-6 lg:shadow-lg"
    >
      <!-- Close Icon -->
      <fa-icon
        (click)="toggleSidebar()"
        [icon]="icons.close"
        aria-label="Close"
        class="fixed right-6 top-6 transform cursor-pointer text-primary transition-all duration-200 ease-in-out hover:scale-110 focus:outline-none focus:ring-2 focus:ring-primary-300 focus:ring-offset-2 lg:hidden"
        role="button"
        size="xl"
        tabindex="0"
      ></fa-icon>
      <pet-side-bar-menu (signOut)="handleSignOut()"></pet-side-bar-menu>
    </div>

    <!-- Main Content -->
    <main
      class="h-full w-full flex-initial overflow-hidden border border-gray-200 bg-white lg:h-[95%] lg:rounded-2xl lg:shadow-lg"
    >
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
