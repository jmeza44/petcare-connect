<header class="flex-initial flex justify-between items-center p-6 gap-6">
  <div class="text-2xl font-semibold">
    <a routerLink="./"
      class="flex items-center gap-x-4 cursor-pointer py-2 px-4 rounded-md outline-none transition-all ease-in-out duration-100 active:ring-0 transform bg-transparent text-primary-500 hover:bg-primary-50 hover:text-primary-600 active:bg-primary-200 active:text-primary-700 active:scale-[.98] focus:outline-none focus:bg-primary-100"
      aria-label="Petcare Connect - Home">
      <img src="paw_print_animal_icon_141148.svg" alt="Petcare Connect Logo" class="size-12 inline-block">
      <span class="hidden md:inline-block text-3xl font-bold text-primary">
        Petcare Connect
      </span>
    </a>
  </div>

  <div class="flex-auto">
    <pet-search-bar></pet-search-bar>
  </div>


  <div class="flex items-center">
    <!-- User Button -->
    <pet-button text="" [icon]="icons.user" [styling]="'link'" [color]="'primary'" [customClass]="'mr-5'"
      (click)="onUserClick()" aria-label="User"></pet-button>

    <!-- Menu Button (visible on mobile only) -->
    <pet-button text="" [icon]="icons.menu" [styling]="'link'" [color]="'primary'" [customClass]="'lg:hidden'"
      (click)="onToggleSidebar()" aria-label="Menu"></pet-button>
  </div>
</header>
