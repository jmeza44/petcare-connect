<div class="min-h-screen flex flex-col gap-y-6 items-center justify-center bg-gray-50">
  <!-- Logo and Home Link -->
  <nav aria-label="Home">
    <a [routerLink]="isAuthenticated ? '/dashboard' : '/'"
      class="flex items-center gap-x-4 cursor-pointer transition-transform duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary-300 focus:ring-offset-2"
      aria-label="Go to Petcare Connect homepage">
      <img src="paw_print_animal_icon_141148.svg" alt="Petcare Connect Logo" class="size-16 inline-block" />
      <span class="inline-block text-5xl font-bold text-primary">Petcare Connect</span>
    </a>
  </nav>

  <!-- Main 404 Content -->
  <main role="main" class="text-center max-w-2xl mx-auto px-4">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">¡Vaya! Página no encontrada</h1>
    <p class="text-lg text-gray-600 mb-6">
      Lo siento, no pudimos encontrar la página que estabas buscando.
    </p>

    <!-- Return Link -->
    <a [routerLink]="isAuthenticated ? '/dashboard' : '/'"
      class="inline-block py-3 px-6 text-lg font-medium bg-primary-600 text-white rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition"
      role="link" aria-label="Volver a la página de inicio">
      Ir a la página de inicio
    </a>
  </main>
</div>
