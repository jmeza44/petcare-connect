<div class="h-full max-w-4xl m-auto px-4 py-10 overflow-y-auto">
  <section>
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Button Showcase</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Primary Filled Button -->
      <pet-button text="Primary Filled" color="primary" styling="filled">
      </pet-button>

      <!-- Primary Outlined Button -->
      <pet-button text="Primary Outlined" color="primary" styling="outline">
      </pet-button>

      <!-- Primary Link Button -->
      <pet-button text="Primary Link" color="primary" styling="link">
      </pet-button>

      <!-- Secondary Filled Button -->
      <pet-button text="Secondary Filled" color="secondary" styling="filled">
      </pet-button>

      <!-- Secondary Outlined Button -->
      <pet-button text="Secondary Outlined" color="secondary" styling="outline">
      </pet-button>

      <!-- Secondary Link Button -->
      <pet-button text="Secondary Link" color="secondary" styling="link">
      </pet-button>

      <!-- Danger Filled Button -->
      <pet-button text="Danger Filled" color="danger" styling="filled">
      </pet-button>

      <!-- Danger Outlined Button -->
      <pet-button text="Danger Outlined" color="danger" styling="outline">
      </pet-button>

      <!-- Danger Link Button -->
      <pet-button text="Danger Link" color="danger" styling="link">
      </pet-button>

      <!-- Success Filled Button -->
      <pet-button text="Success Filled" color="success" styling="filled">
      </pet-button>

      <!-- Success Outlined Button -->
      <pet-button text="Success Outlined" color="success" styling="outline">
      </pet-button>

      <!-- Success Link Button -->
      <pet-button text="Success Link" color="success" styling="link">
      </pet-button>

      <!-- Warning Filled Button -->
      <pet-button text="Warning Filled" color="warning" styling="filled">
      </pet-button>

      <!-- Warning Outlined Button -->
      <pet-button text="Warning Outlined" color="warning" styling="outline">
      </pet-button>

      <!-- Warning Link Button -->
      <pet-button text="Warning Link" color="warning" styling="link">
      </pet-button>

      <!-- Information Filled Button -->
      <pet-button text="Information Filled" color="information" styling="filled">
      </pet-button>

      <!-- Information Outlined Button -->
      <pet-button text="Information Outlined" color="information" styling="outline">
      </pet-button>

      <!-- Information Link Button -->
      <pet-button text="Information Link" color="information" styling="link">
      </pet-button>

      <!-- Icon Filled Button -->
      <pet-button text="" color="information" styling="filled" [icon]="starIcon">
      </pet-button>

      <!-- Icon Outlined Button -->
      <pet-button text="" color="information" styling="outline" [icon]="starIcon">
      </pet-button>

      <!-- Icon Link Button -->
      <pet-button text="" color="information" styling="link" [icon]="starIcon">
      </pet-button>

      <!-- Primary Filled Button Loading -->
      <pet-button text="Primary Filled Loading" color="primary" styling="filled" [isLoading]="true">
      </pet-button>

      <!-- Secondary Filled Button Loading -->
      <pet-button text="Secondary Filled Loading" color="secondary" styling="filled" [isLoading]="true">
      </pet-button>

      <!-- Danger Filled Button Loading -->
      <pet-button text="Danger Filled Loading" color="danger" styling="filled" [isLoading]="true">
      </pet-button>

      <!-- Disabled Primary Filled Button -->
      <pet-button text="Primary Filled Disabled" color="primary" styling="filled" [isDisabled]="true">
      </pet-button>

      <!-- Disabled Primary Outlined Button -->
      <pet-button text="Primary Outlined Disabled" color="primary" styling="outline" [isDisabled]="true">
      </pet-button>

      <!-- Disabled Primary Link Button -->
      <pet-button text="Primary Link Disabled" color="primary" styling="link" [isDisabled]="true">
      </pet-button>
    </div>
  </section>
</div>
