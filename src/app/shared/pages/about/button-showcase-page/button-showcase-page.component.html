<div class="m-auto h-full max-w-4xl overflow-y-auto px-4 py-10">
  <section>
    <h2 class="mb-6 text-2xl font-semibold text-gray-800">Button Showcase</h2>

    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3">
      <!-- Primary Filled Button -->
      <pet-button color="primary" styling="filled" text="Primary Filled">
      </pet-button>

      <!-- Primary Outlined Button -->
      <pet-button color="primary" styling="outline" text="Primary Outlined">
      </pet-button>

      <!-- Primary Link Button -->
      <pet-button color="primary" styling="link" text="Primary Link">
      </pet-button>

      <!-- Secondary Filled Button -->
      <pet-button color="secondary" styling="filled" text="Secondary Filled">
      </pet-button>

      <!-- Secondary Outlined Button -->
      <pet-button color="secondary" styling="outline" text="Secondary Outlined">
      </pet-button>

      <!-- Secondary Link Button -->
      <pet-button color="secondary" styling="link" text="Secondary Link">
      </pet-button>

      <!-- Danger Filled Button -->
      <pet-button color="danger" styling="filled" text="Danger Filled">
      </pet-button>

      <!-- Danger Outlined Button -->
      <pet-button color="danger" styling="outline" text="Danger Outlined">
      </pet-button>

      <!-- Danger Link Button -->
      <pet-button color="danger" styling="link" text="Danger Link">
      </pet-button>

      <!-- Success Filled Button -->
      <pet-button color="success" styling="filled" text="Success Filled">
      </pet-button>

      <!-- Success Outlined Button -->
      <pet-button color="success" styling="outline" text="Success Outlined">
      </pet-button>

      <!-- Success Link Button -->
      <pet-button color="success" styling="link" text="Success Link">
      </pet-button>

      <!-- Warning Filled Button -->
      <pet-button color="warning" styling="filled" text="Warning Filled">
      </pet-button>

      <!-- Warning Outlined Button -->
      <pet-button color="warning" styling="outline" text="Warning Outlined">
      </pet-button>

      <!-- Warning Link Button -->
      <pet-button color="warning" styling="link" text="Warning Link">
      </pet-button>

      <!-- Information Filled Button -->
      <pet-button
        color="information"
        styling="filled"
        text="Information Filled"
      >
      </pet-button>

      <!-- Information Outlined Button -->
      <pet-button
        color="information"
        styling="outline"
        text="Information Outlined"
      >
      </pet-button>

      <!-- Information Link Button -->
      <pet-button color="information" styling="link" text="Information Link">
      </pet-button>

      <!-- Icon Filled Button -->
      <pet-button
        [icon]="starIcon"
        color="information"
        styling="filled"
        text=""
      >
      </pet-button>

      <!-- Icon Outlined Button -->
      <pet-button
        [icon]="starIcon"
        color="information"
        styling="outline"
        text=""
      >
      </pet-button>

      <!-- Icon Link Button -->
      <pet-button [icon]="starIcon" color="information" styling="link" text="">
      </pet-button>

      <!-- Primary Filled Button Loading -->
      <pet-button
        [isLoading]="true"
        color="primary"
        styling="filled"
        text="Primary Filled Loading"
      >
      </pet-button>

      <!-- Secondary Filled Button Loading -->
      <pet-button
        [isLoading]="true"
        color="secondary"
        styling="filled"
        text="Secondary Filled Loading"
      >
      </pet-button>

      <!-- Danger Filled Button Loading -->
      <pet-button
        [isLoading]="true"
        color="danger"
        styling="filled"
        text="Danger Filled Loading"
      >
      </pet-button>

      <!-- Disabled Primary Filled Button -->
      <pet-button
        [isDisabled]="true"
        color="primary"
        styling="filled"
        text="Primary Filled Disabled"
      >
      </pet-button>

      <!-- Disabled Primary Outlined Button -->
      <pet-button
        [isDisabled]="true"
        color="primary"
        styling="outline"
        text="Primary Outlined Disabled"
      >
      </pet-button>

      <!-- Disabled Primary Link Button -->
      <pet-button
        [isDisabled]="true"
        color="primary"
        styling="link"
        text="Primary Link Disabled"
      >
      </pet-button>
    </div>
  </section>
</div>
