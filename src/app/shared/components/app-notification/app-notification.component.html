@if (animation() === "fade") {
  <div
    [@fade]="'fade'"
    class="w-full max-w-full rounded-lg border-l-4 bg-white p-4 shadow-lg transition-all duration-300 ease-in-out md:m-0 md:w-96"
    [class]="borderClass()"
    role="alert"
    (mouseenter)="pauseTimer()"
    (mouseleave)="resumeTimer()"
  >
    <div class="flex items-start gap-4">
      <div class="pt-1">
        <fa-icon
          [icon]="icon()"
          size="lg"
          class="rounded-lg p-2 text-white"
          [class]="bgClass()"
        />
      </div>
      <div class="flex-1">
        <p class="font-medium leading-tight text-black">
          {{ notification().title }}
        </p>
        <p class="mt-1 text-sm text-neutral-700">
          {{ notification().message }}
        </p>
      </div>
      <button
        (click)="dismiss.emit()"
        class="text-gray-600 transition-colors hover:text-black"
        aria-label="Close"
      >
        <fa-icon [icon]="closeIcon" class="h-4 w-4" />
      </button>
    </div>
  </div>
} @else if (animation() === "slideHorizontal") {
  <div
    [@slideHorizontal]="'slideHorizontal'"
    class="w-full max-w-full rounded-lg border-l-4 bg-white p-4 shadow-lg transition-all duration-300 ease-in-out md:m-0 md:w-96"

        aria-label="Close"
      >
        <fa-icon [icon]="closeIcon" class="h-4 w-4" />
      </button>
    </div>
  </div>
} @else {
  <div
    [@slideVertical]="'slideVertical'"

  </div>
}
