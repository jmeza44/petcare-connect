<div
  [@fade]="notification.animation === 'fade' ? '' : null"
  [@slide]="notification.animation === 'slide' ? '' : null"
  [ngClass]="borderStyle[notification.type]"
  class="w-96 max-w-full rounded-lg border-l-4 bg-white p-4 shadow-lg transition-all duration-300 ease-in-out"
  role="alert"
  (mouseenter)="pauseTimer()"
  (mouseleave)="resumeTimer()"
>
  <div class="flex items-start gap-4">
    <!-- Icon (optional) -->
    <div class="pt-1">
      <fa-icon
        [icon]="iconMap[notification.type]"
        [size]="'lg'"
        class="rounded-lg p-2 text-white"
        [ngClass]="bgStyle[notification.type]"
      ></fa-icon>
    </div>

    <!-- Content -->
    <div class="flex-1">
      <p class="font-medium leading-tight text-black">
        {{ notification.title }}
      </p>
      <p class="mt-1 text-sm text-neutral-700">{{ notification.message }}</p>
    </div>

    <!-- Close button -->
    <button
      (click)="dismiss.emit()"
      class="text-gray-600 transition-colors hover:text-black"
      aria-label="Close"
    >
      <fa-icon [icon]="closeIcon" class="h-4 w-4"></fa-icon>
    </button>
  </div>
</div>
