<div
  class="flex w-full flex-col items-center gap-6 md:flex-row md:justify-between md:gap-2"
  [class]="customClass()"
>
  <!-- Page size selector -->
  <label class="order-2 flex items-center gap-2 md:order-1">
    Resultados por p√°gina:
    <div class="relative mt-2">
      <select
        [value]="pageSize()"
        (change)="changePageSize($event)"
        class="block h-10 min-h-10 cursor-pointer appearance-none rounded-md border-0 bg-gray-50 p-2.5 pr-10 text-gray-900 outline-none focus:bg-primary-50 focus:ring-1 focus:ring-primary-500"
      >
        @for (size of pageSizeOptions(); track $index) {
          <option [value]="size">{{ size }}</option>
        }
      </select>

      <!-- Chevron Icon -->
      <fa-icon
        [icon]="dropdownIcon"
        class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-xs text-gray-500"
      />
    </div>
  </label>

  <nav aria-label="Page navigation" class="order-1 md:order-2">
    <ul class="flex h-8 items-center -space-x-px">
      <!-- Prev Button -->
      <li>
        <button
          type="button"
          (click)="changePage(currentPage() - 1)"
          [disabled]="!hasPreviousPage()"
          class="ms-0 flex h-10 items-center justify-center rounded-s-lg border border-e-0 border-gray-300 bg-transparent px-3 leading-tight text-gray-500 outline-none hover:bg-gray-100 hover:text-gray-700 focus:border-primary-500 focus:ring-primary-500 disabled:opacity-50"
        >
          <span class="sr-only">Previous</span>
          <fa-icon
            [icon]="previousPageIcon"
            class="text-gray-500"
            size="lg"
          ></fa-icon>
        </button>
      </li>

      <!-- Page Numbers -->
      @for (page of pageNumbers(); track $index) {
        <li>
          <button
            type="button"
            (click)="changePage(page)"
            [class]="
              'flex h-10 items-center justify-center border px-3 text-lg font-medium leading-tight outline-none focus:border-primary-500 focus:ring-primary-500 ' +
              (page === currentPage()
                ? 'z-10 border-primary-300 bg-primary-50 text-primary-600 hover:bg-primary-100 hover:text-primary-700'
                : 'border-gray-300 bg-white text-gray-500 hover:bg-gray-100 hover:text-gray-700')
            "
          >
            {{ page }}
          </button>
        </li>
      }

      <!-- Next Button -->
      <li>
        <button
          type="button"
          (click)="changePage(currentPage() + 1)"
          [disabled]="!hasNextPage()"
          class="flex h-10 items-center justify-center rounded-e-lg border border-s-0 border-gray-300 bg-white px-3 leading-tight text-gray-500 outline-none hover:bg-gray-100 hover:text-gray-700 focus:border-primary-500 focus:ring-primary-500 disabled:opacity-50"
        >
          <span class="sr-only">Next</span>
          <fa-icon
            [icon]="nextPageIcon"
            class="text-gray-500"
            size="lg"
          ></fa-icon>
        </button>
      </li>
    </ul>
  </nav>

  <!-- Help text -->
  @if (totalItems() > 0) {
    <span class="order-3 text-gray-700">
      Mostrando
      <span class="font-semibold text-gray-900">{{ fromItem() }}</span>
      a
      <span class="font-semibold text-gray-900">{{ toItem() }}</span>
      de
      <span class="font-semibold text-gray-900">{{ totalItems() }}</span>
      entradas
    </span>
  }
</div>
