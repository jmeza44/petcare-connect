<div class="dashboard-container flex flex-col h-screen overflow-hidden">
  <!-- Header -->
  <header class="flex-initial flex justify-between items-baseline p-6">
    <div class="flex gap-x-4 items-center">
      <h1 class="text-3xl font-bold text-black">Conecta con Mascotas
      </h1>
      <fa-icon [icon]="icons['paw']" size="2x"></fa-icon>
    </div>

    <pet-search-bar></pet-search-bar>

    <button
      class="text-blue-600 p-2 rounded-full hover:text-blue-700 focus:outline focus:outline-1 focus:outline-blue-700">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="size-6" fill="currentColor">
        <path
          d="M224 0c-17.7 0-32 14.3-32 32l0 19.2C119 66 64 130.6 64 208l0 18.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S19.4 416 32 416l384 0c12.6 0 24-7.4 29.2-18.9s3.1-25-5.3-34.4l-7.4-8.3C401.3 319.2 384 273.9 384 226.8l0-18.8c0-77.4-55-142-128-156.8L256 32c0-17.7-14.3-32-32-32zm45.3 493.3c12-12 18.7-28.3 18.7-45.3l-64 0-64 0c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z" />
      </svg>
    </button>
  </header>

  <div class="flex-auto h-full flex justify-between items-center gap-x-3 bg-gray-100 px-4 overflow-hidden">
    <!-- Sidebar -->
    <div
      class="flex-initial h-[95%] flex flex-col justify-between bg-white shadow-lg w-80 p-6 rounded-2xl border border-gray-200">
      <pet-side-bar-menu [menuContent]="menuContent"></pet-side-bar-menu>
    </div>

    <!-- Main Content -->
    <main
      class="flex-initial w-full h-[95%] flex flex-col justify-start bg-white shadow-lg p-6 rounded-2xl border border-gray-200 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
