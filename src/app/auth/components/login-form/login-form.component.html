<form (ngSubmit)="submit()" [formGroup]="form">
  <!-- Email Field -->
  <div class="mb-4">
    <pet-form-input
      label="Correo electrónico"
      placeholder="Introduce tu correo electrónico"
      type="email"
      autocomplete="email"
      [control]="emailControl.control!"
      [touched]="emailControl.state.touched"
      [invalid]="emailControl.state.invalid"
      [errors]="emailControl.state.errors"
      [customErrors]="{
        required: 'El correo electrónico es obligatorio.',
        email: 'Introduce un correo electrónico válido.',
      }"
    />
  </div>

  <!-- Password Field -->
  <div class="mb-6">
    <pet-form-password
      label="Contraseña"
      placeholder="Introduce tu contraseña"
      autocomplete="current-password"
      [control]="passwordControl.control!"
      [touched]="passwordControl.state.touched"
      [invalid]="passwordControl.state.invalid"
      [errors]="passwordControl.state.errors"
      [customErrors]="{
        required: 'La contraseña es obligatoria.',
        minlength: 'La contraseña debe tener al menos 6 caracteres.',
      }"
    />
  </div>

  <!-- Server Error -->
  @if (errorMessage) {
    <div class="mb-4 text-sm text-red-500">
      {{ errorMessage }}
    </div>
  }

  <!-- Submit Button -->
  <pet-button
    [customClass]="'w-full'"
    [isDisabled]="form.invalid || isLoading"
    [isLoading]="isLoading"
    color="primary"
    loadingText="Iniciando sesión..."
    size="medium"
    styling="filled"
    text="Iniciar sesión"
    type="submit"
  />
</form>
