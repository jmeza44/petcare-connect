<div class="min-h-screen flex flex-col md:flex-row bg-gray-50">
  <!-- Left Panel: Login -->
  <div class="flex-1 flex items-center justify-center bg-white p-8">
    <div class="max-w-2xl w-full">
      <a routerLink="/">
        <img src="paw_print_animal_icon_141148.svg" alt="Logo" class="size-24 inline-block mb-8 cursor-pointer rounded-md outline-none
        focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 
        focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-primary-500">
      </a>
      <h2 class="text-4xl mb-2 font-semibold">¡Bienvenido de vuelta!</h2>
      <p class="text-gray-400 mb-6">Ingresa y descubre como ayudar a muchos animales.</p>

      <pet-login-form [isLoading]="isLoading" (loginSubmitted)="handleLogin($event)"></pet-login-form>

      <div class="text-center mt-6">
        <p class="text-sm text-gray-600">
          ¿No tienes una cuenta?
          <a routerLink="/registro" class="text-primary-600 cursor-pointer hover:underline">Regístrate</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Right Panel: Image (hidden on small screens) -->
  <div class="hidden md:block flex-1 bg-cover bg-center"
    style="background-image: url('sign-in-page/dog-on-neon-background.jpg');">
  </div>
</div>
