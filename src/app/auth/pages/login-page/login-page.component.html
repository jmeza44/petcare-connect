<div class="min-h-screen flex bg-gray-50">
  <div class="flex-1 flex items-center justify-center bg-white p-8 w-5/6">
    <div class="max-w-md w-full">
      <img routerLink="/" src="paw_print_animal_icon_141148.svg" alt="Logo"
        class="size-24 inline-block mb-8 cursor-pointer">
      <h2 class="text-4xl mb-2 font-semibold">¡Bienvenido de vuelta!</h2>
      <p class="text-gray-400 mb-6">Ingresa y descubre como ayudar a muchos animales.</p>

      <pet-login-form (loginSubmitted)="handleLogin($event)"></pet-login-form>

      <div class="text-center mt-6">
        <p class="text-sm text-gray-600">
          ¿No tienes una cuenta? <a routerLink="/registro"
            class="text-primary-600 cursor-pointer hover:underline">Regístrate</a>
        </p>
      </div>
    </div>
  </div>

  <div class="flex-1 bg-cover bg-center" style="background-image: url('sign-in-page/dog-on-neon-background.jpg');">
  </div>
</div>
